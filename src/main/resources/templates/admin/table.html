<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{admin/commons/common::topbar}"></div>

    <div th:replace="~{admin/commons/common::leftbar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div align="center" style="font-size:40px">统计表管理</div>

        <div class="layui-container">
            <div class="layui-row">
                <br>
                <br>
                <div class="layui-col-md12" align="center">
                    <table class="layui-table">
                        <colgroup>
                            <col width="100">
                            <col width="250">
                            <col width="200" >
                            <col width="100" >
                            <col width="100" >
                            <col width="150" >
                            <col width="150" >
                            <col width="150" >
                            <col width="150" >
                        </colgroup>
                        <thead>
                        <tr align="center">
                            <th>id</th>
                            <th>title</th>
                            <th>description</th>
                            <th>personNum</th>
                            <th>status</th>
                            <th>endTime</th>
                            <th>create_Time</th>
                            <th>update_Time</th>
                            <th>create_Person</th>
                            <th>option</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="state:${states}">
                            <td th:text="${state.getId()}"></td>
                            <td th:text="${state.getTitle()}"></td>
                            <td th:text="${state.getDescription()}"></td>
                            <td th:text="${state.getPersonNum()}"></td>
                            <td th:text="${state.getStatus()}"></td>
                            <td th:text="${state.getEndTime()}"></td>
                            <td th:text="${state.getCreate_Time()}"></td>
                            <td th:text="${state.getUpdate_time()}"></td>
                            <td th:text="${state.getUserName()}"></td>
                            <td>
                                <a class="layui-btn" href="">编辑</a>
                                <br>
                                <br>
                                <a class="layui-btn" th:href="@{/admin/deleteTable/} + ${state.getId()}" >删除</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

<!--    <div  th:replace="~{admin/commons/common::footbar}">-->


    </div>



<script th:src="@{/layui/layui.js}"></script>

    <script>
        //JS
        layui.use(['element', 'layer', 'util'], function(){
            var element = layui.element
                ,layer = layui.layer
                ,util = layui.util
                ,$ = layui.$;
        });
    </script>
</body>
</html>
