<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:fragment="topbar">
        <div class="layui-logo layui-hide-xs layui-bg-black">投票</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                    tester
                </a>
                <dl class="layui-nav-child">
<!--                    <dd><a href="">Your Profile</a></dd>-->
<!--                    <dd><a href="">Settings</a></dd>-->
<!--                    <dd><a href="">Sign out</a></dd>-->
                </dl>
            </li>
        </ul>
    </div>

<!--    <div th:replace="~{admin/commons/common::leftbar}"></div>-->



        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div align="center" style="font-size:40px">选择</div>
            <form class="layui-form" th:action="@{/addVote}"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->


            <div class="layui-form-item">
                <label class="layui-form-label">选择统计项</label>
                <div class="layui-input-block" th:each="detail:${details}">
                    <input type="checkbox" th:name="stateDetailList" th:title="${detail.getTitle()}" th:value="${detail.getId()}">
                </div>
            </div>




            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
        </form>
        </div>

    </div>


<!--    <div  th:replace="~{admin/commons/common::footbar}">-->


</div>



    <script th:src="@{/layui/layui.js}"></script>

    <script>
        layui.use('form', function(){
            var form = layui.form;
        });
    </script>
</body>
</html>
