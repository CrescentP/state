<body>
    <background ></background>


    <div align="right" style="margin-right:30px">
        <a class="layui-icon" style="font-size: 40px" >&#xe770;</a>
    </div>

    <div align="center">
        <h1 class="title pt30 b f30">统计表页面</h1>
    </div>


    <!--主体内容-->
    <section class="section">
        <div class="layui-container container">
            <div class="layui-row" style="text-align:center">
                <div class="layui-col-md12" th:each="state:${states}">
                    <hr class="layui-border-black">

                    <div class="layui-card">
                        <div class="layui-card-header" style="background:#51b9f5; color:#FFF">
                            Title:&nbsp;&nbsp;&nbsp;<a th:text="${state.getTitle()}" th:href="@{/state/}+${state.getId()}"></a>
                            <br>

<!--                            <div th:text="${state.getTitle()}" ></div>-->
                        </div>
                        <div class="layui-card-body" style="color:#fc1010">
                            <a th:href="@{/toVote/} + ${state.getId()}"> 投票 </a>
                        </div>
                    </div>
                    <hr class="layui-border-black">
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </section>

    <!--底部-->
    <footer class="mt30">
        <div class="layui-container container">
            <div class="layui-row" style="text-align:center">
                <div class="layui-col-md12 tc">

                </div>
            </div>
        </div>
    </footer>
